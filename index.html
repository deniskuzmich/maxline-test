<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аттестация сотрудника Maxline</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="logo">MAXLINE <span>TESTING</span></div>
</header>

<div class="container">

    <div id="quiz-box">
        <div class="timer-box">
            <span class="timer-icon">⏱</span>
            <span id="timer">20</span> сек
        </div>

        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>

        <h2 id="question-text">Загрузка вопроса...</h2>

        <div id="answer-buttons" class="btn-grid">
        </div>

        <button id="next-btn" class="next-btn hidden">Следующий вопрос</button>
    </div>

    <div id="result-box" class="hidden">
        <h2>Тестирование завершено</h2>
        <div class="score-display">
            Ваш результат: <span id="score">0</span> из <span id="total-questions">0</span>
        </div>

        <div id="wrong-answers-list">
            <h3>Ошибки допущены в следующих вопросах:</h3>
            <ul id="error-list"></ul>
        </div>

        <button onclick="location.reload()" class="restart-btn">Пройти заново</button>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
